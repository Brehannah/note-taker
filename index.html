<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Home|Note Taker</title>
</head>

<body>
  <!-- nav bar  -->
  <nav class="navbar navbar-expand-lg navbar-light bg-primary">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="./">Note Taker <span class="sr-only">(current)</span></a>
        </li>

      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" id="search-input" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="search">Search</button>
    </form>
    </div>
  </nav>
  
  <div class="container my-4">
    <!-- New Note Form -->
    <div class="card mb-4 border-dark">
      <div class="card-header bg-dark text-light">
        Today's Note
      </div>
      <div class="card-body border-dark">
        <form role="form">
          <div class="form-group">
            <input type="text" class="form-control" id="title-input" placeholder="Note Title">
          </div>

          <div class="form-group">
            <textarea class="form-control" id="content-input" rows="2" placeholder="Write down what you have in mind..."></textarea>
          </div>
          <div class="form-group text-right">
            <button class="btn btn-outline-primary btn-sm" id="add-note" type="submit">Save</button>
            <button class="btn btn-outline-secondary btn-sm" id="reset-note" type="reset">Reset</button>
          </div>
        </form>
      </div>
    </div>
